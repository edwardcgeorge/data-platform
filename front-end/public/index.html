<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <title>Stock Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.css"/>
</head>
<style>
</style>
<body class="container">
<div class="page-header" id="header">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1>Stock Prices</h1>
            <p class="lead">made by: sonoko</p>
        </div>
        <select class="selectpicker" id="chart-options">
          <option value="1">Real-time prices</option>
          <option value="2">candlestick & volume</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="input-group" id="add-field">
            <input type="text" class="form-control" placeholder="Symbol" id="stock-symbol">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="add-stock-button">Add</button>
            </span>
        </div>
        <br>
        <div class="list-group table-of-contents" id="stock-list">
        </div>
    </div>
    <div id="chart" class="col-lg-10 col-md-10 col-sm-10" style="border-left: 1px solid grey">
        <div id="k-container"></div>
        <svg></svg>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
